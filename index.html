<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>給妳的歌</title>
  <style>
    body{font-family:system-ui,-apple-system,"Segoe UI","Noto Sans TC",sans-serif;margin:0;padding:24px;background:#fafafa;line-height:1.6}
    .card{max-width:520px;margin:40px auto;background:#fff;border-radius:16px;padding:22px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:10px 0;color:#333}
    button{width:100%;padding:14px 16px;border:0;border-radius:12px;font-size:16px;background:#111;color:#fff;cursor:pointer;margin-top:12px}
    .hint{margin-top:10px;color:#777;font-size:13px;text-align:center}
    .err{margin-top:10px;color:#b00020;font-size:13px}
    audio{width:100%;margin-top:12px}
  </style>
</head>
<body>
  <div class="card">
    <h1>給妳的歌</h1>
    <p id="msg">準備中…</p>

    <button id="playBtn">點我播放</button>
    <div class="hint">不同時間掃描，會聽到不一樣的我。</div>
    <div class="err" id="err"></div>

    <audio id="player" controls preload="auto"></audio>
  </div>

<script>
  const now = new Date();
  const hour = now.getHours();

  // 依時間段切歌（你可改）
  let file = "";
  let text = "";

  if (hour >= 6 && hour < 11) {
    file = "audio/day_song.mp3";
    text = "今天慢慢來。";
  } else if (hour >= 11 && hour < 18) {
    file = "audio/day_song.mp3";
    text = "上班很辛苦，有我陪你。";
  } else if (hour >= 18 && hour < 23) {
    file = "audio/day_song.mp3";
    text = "辛苦了，今天就到這裡。";
  } else {
    file = "audio/day_song.mp3";
    text = "如果你還醒著，我在。";
  }

  const msgEl = document.getElementById("msg");
  const errEl = document.getElementById("err");
  const btn = document.getElementById("playBtn");
  const player = document.getElementById("player");

  msgEl.textContent = text;

  // 讓你按下按鈕才播放（手機瀏覽器規則）
  btn.addEventListener("click", async () => {
    errEl.textContent = "";
    player.src = file;

    try {
      await player.play();
      btn.textContent = "播放中（可用下方控制列暫停/播放）";
    } catch (e) {
      errEl.textContent = "播放被瀏覽器擋住或音檔載入失敗。請確認音檔存在且檔名正確（.wav）。";
      btn.textContent = "點我播放";
    }
  });

  // 若檔案找不到/格式不支援，會觸發
  player.addEventListener("error", () => {
    errEl.textContent = "音檔載入失敗：請確認 audio/ 內檔名與副檔名完全一致（例如 day_song.wav）。";
    btn.textContent = "點我播放";
  });
</script>
</body>
</html>
